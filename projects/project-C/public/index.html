<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Keep The Ball Inside</title>
    <link rel="stylesheet" href="/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body id="body">
    <!-- <p>Hi there!</p> -->

    <div id="wrapper">
      <div id="instruction">
        <h3>
          Move your paddle with arrow keys⬅️➡️
        </h3>
      </div>
      <!--       <div id="p5-canvas"></div> -->
      <div id="indicator">
        <h3>
          This is you⬆️
        </h3>
      </div>
      <div id="playerID">
        <h3 id="player">
          You're Player...
        </h3>
      </div>
    </div>

    <div id="begin">
      <h3>Press "ENTER" to begin the game</h3>
      <!-- <button type="button" name="button" id="start">Begin</button> -->
    </div>

    <div id="wait">
      <h3>Wait for Player 1 to begin the game</h3>
      <!-- <button type="button" name="button" id="start">Begin</button> -->
    </div>

    <div id="lose">
      <h3 id="loseman1">Oops!!! You lose :(</h3>
      <button type="button" name="button" id="restart">Restart</button>
    </div>

    <!--     <div id="win">
      <h3>Congrats! You win🎉🎊🧨</h3>
    </div> -->

    <div id="lose_wait">
      <h3 id="loseman">Oops!!! You lose :(</h3>
      <h3>Please wait for Player 1 to restart the game</h3>
    </div>

    <!--     <div class="ball"></div>

    <div class="walls"></div> -->

    <script type="text/javascript" src="/script.js"></script>

</html>
